<ng-content select="h1"></ng-content>

<hr>

<!-- valores active e disabled vindo do css -->
<h2 [ngClass]="{'active': valor, 'disabled': !valor}"> ngClass </h2>

<hr>

<h2 [ngStyle]="{'height': heightPx, 'background': backgroundColor}"> ngStyle</h2>

<hr>

<h2> ngModel</h2>

<input [(ngModel)]="nome"> {{nome}}
<button (click)="salvar()">Salvar</button>

<li *ngFor="let item of list">{{item.nome}}</li>

<hr>

<h2> ngTemplate </h2>

<ng-template [ngIf]="true">
    <p>true</p>
</ng-template>

<ng-template ngFor let-item [ngForOf]="list">
    
    <p>
        {{item.nome}}
    </p>

</ng-template>

<input [(ngModel)]="nome">
<button (click)="salvar()">Salvar</button>


<hr>

<h2> ngContent </h2>

<ng-content select="hr"></ng-content>

<hr>

<h2> Pipes </h2>

<input [(ngModel)]="nome">
<button (click)="salvar()">Salvar</button>

<!-- formatando os dados com o pipe | -->

<li *ngFor="let item of list">{{item.nome | uppercase}}</li>

{{date | date: 'dd/MM/yyyy'}}
