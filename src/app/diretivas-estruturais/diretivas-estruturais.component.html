<h2> ngIf </h2>

<p *ngIf="condition; else elseBlock"> True</p>
<ng-template #elseBlock>
    <p>
        false
    </p>
</ng-template>

<hr>

<p *ngIf="conditionClick"> True </p>

<p *ngIf="!conditionClick"> false </p>

<button (click)="onClick()">Clicar</button>

<hr>

<h2> ngFor </h2>

<ul>
    <li *ngFor="let item of list; let i = index;" (click)="onClickEventList(i)">
        [{{i}}] - {{item.nome}} - idade {{item.idade}} anos
    </li>
</ul>

<button (click)="onClickAddList()">Clicar</button>

<hr>

<h2> ngSwitch </h2>

<input type="test" [(ngModel)]="nome">

<div [ngSwitch]="nome">
    <p *ngSwitchCase="'lenno'"> Lenno </p>
    <p *ngSwitchCase="'fernanda'"> Fernanda </p>

    <p *ngSwitchDefault> Default </p>
</div>
